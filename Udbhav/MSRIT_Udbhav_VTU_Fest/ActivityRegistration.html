<script>
$(document).ready(function()
{
	$("#ctst").submit(function()
	{
		$.ajax(
		{
			type: "POST",
			url: "Registration.php", //Relative or absolute path to response.php file
			datatype: "json",
			data:$("#ctst").serializeArray(),
			success: function(data) 
			{
				JSONObj = jQuery.parseJSON(data);
				if(JSONObj.success == 1)
				{
					window.alert(JSONObj.response);
				}
			},
			error: function(ts)
			{
				$("#result").html("failure reason:"+ts.responseText);
			}
		});
		return false;
	});
});
</script>
