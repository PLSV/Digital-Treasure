<fieldset>
<form id="file-form" action="UdbhavFileUpload.php" method="POST">
<div class="row">
	<div class="col-sm-5"><input type="file" id="file-select" name="image" /></div>
	<div class="col-sm-7"><button class="btn btn-primary" type="submit" id="upload-button">Upload</button></div>

<script>
	var form = document.getElementById('file-form');
	var fileSelect = document.getElementById('file-select');
	var uploadButton = document.getElementById('upload-button');
	form.onsubmit = function(event)
	{
		event.preventDefault();
		uploadButton.innerHTML = 'Uploading...';
		var files = fileSelect.files;
		var formData = new FormData();
		var file = files[0];
		formData.append('image', file, file.name);
		var xhr = new XMLHttpRequest();
		xhr.open('POST','UdbhavFileUpload.php',true);
		xhr.onload = function()
		{
			if(xhr.status === 200)
			{
				uploadButton.innerHTML = 'Upload';
			}
			else
			{
				alert("Response from server: "+xhr.responseText+"\nStatusCode: "+xhr.status+"\nstatus: "+xhr.readyState);
			}
		}
		xhr.send(formData);
	}
</script>
